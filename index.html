<!DOCTYPE html>
<html>
<head>
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
<div class="container">
    <div class="contact-box">
        <div class="left"></div>
        <div class="right">
            <form onsubmit="sendEmail(); reset(); return false;">
                <h2>You can send email</h2>
                <input type="text" class="field" id="name" placeholder="Your Name" required>
                <input type="email" class="field" id="email" placeholder="Your Email" required>
                <input type="text" class="field" id="phone" placeholder="Phone number" required>
                <textarea placeholder="Message" id="message" class="field"></textarea>
                <button class="btn" id="btn">Send Email</button>
                <h3 class="offer-title">Or you can</h3>
            </form>
            <button onclick="call()" class="btn-call">Make a call</button>
        </div>
    </div>
</div>
</body>
<script src="https://smtpjs.com/v3/smtp.js">
</script>

        Email.send({
            Host: "smtp.elasticemail.com",

</script>
</html>
